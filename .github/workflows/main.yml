name: Build Android APK
on:
  push:
    paths:
      - 'app-settings.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Cordova and Tools
        run: |
          npm install -g cordova
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Create App and Build
        run: |
          # 1. Project Create करना
          cordova create myApp com.bittu.app "AppMaker"
          cd myApp
          
          # 2. Android Platform जोड़ना (नवीनतम वर्जन)
          cordova platform add android@12.0.0
          
          # 3. JSON से डेटा निकालकर इंजेक्ट करना
          APP_NAME=$(jq -r '.app_name' ../app-settings.json)
          WEB_URL=$(jq -r '.web_url' ../app-settings.json)
          
          sed -i "s|src=\"index.html\"|src=\"$WEB_URL\"|" config.xml
          sed -i "s|<name>AppMaker</name>|<name>$APP_NAME</name>|" config.xml
          
          # 4. बिल्ड के लिए जरूरी परमिशन और सेटअप
          chmod +x platforms/android/gradlew
          
          # 5. APK बनाना
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Generated-APK
          path: myApp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
          
